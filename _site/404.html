<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="" xml:lang="">

  <style type="text/css">
      code{white-space: pre-wrap;}
      span.smallcaps{font-variant: small-caps;}
      span.underline{text-decoration: underline;}
      div.column{display: inline-block; vertical-align: top; width: 50%;}

<body>
# huppakee --- layout: home title: homepage afosto docs ---
<div class="container pt-4">
<h1 id="hello-world">Hello World!</h1>
{% for post in site.posts %}
{% assign date_format = site.minima.date_format | default: &quot;%b %-d, %Y&quot; %} <span class="post-meta">{{ post.date | date: date_format }}</span>
<h3 id="post.title-escape"><a href="%7B%7B%20post.url%20%7C%20relative_url%20%7D%7D" class="post-link">{{ post.title | escape }}</a></h3>
{% endfor %}
</div>
